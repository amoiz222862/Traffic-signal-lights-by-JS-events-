    <h1>TRAFFIC SIGNAL</h1>

<div class="signal">
    <h3>STOP</h3>
    <h3>START</h3>
    <h3>GO</h3>
</div>

    <div class="button">
        <button onmouseover="this.style.background='red'" onmouseout="this.style.background='white'"
            class="btn1"></button>
        <button onmouseover="this.style.background='orange'" onmouseout="this.style.background='white'"
            class="btn2"></button>
        <button onmouseover="this.style.background='green'" onmouseout="this.style.background='white'"
            class="btn3"></button>
    </div>
